<!DOCTYPE html>
<html lang="es" >

<head>
	<meta charset="UTF-8">
	<title> FULCRUM - Antigua República </title>
	
	<!-- Hojas de estilo -->
	<!-- De aquí salen los simbolitos de los círculos (hoja, gorro, casa) -->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="timeline.css">
	
	<!-- JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
	<script src="scripts/kotor_timeline.js"></script>
	
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-sm navbar-dark">
			<a class="navbar-brand" href="index.html"><img src="media/Fulcrum.png" alt="icon" height="50">Star Wars Saga Timeline</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu"><span class="navbar-toggler-icon"></span></button>
			<div id="navbarMenu" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
					<li class="nav-item"><a class="nav-link" href="Register.html">Register</a></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div class="structure" ng-app="app" ng-controller="HomeController">
		
		<div class="preloaderimg">
			<img src="media/background.jpg" alt="Background" style="display: none;"/>
		</div>

		<!-- Pruebas logo Old Republic -->
		<div class="timeline">
			<img src="media/Logo_TOR.png" style="width: 50vh; position: relative; top: -110px; left: 10px;" > 
		</div>
		
		<div class="timeline">  
			<div ng-repeat="date in dates track by $index" class="date date-{{$index}}">
								
				<!-- Evento en el timeline: Videojuego (KOTOR) -->
				<div class="goal_wrap videojuego" ng-show="videojuego_{{date}}">
					<i class="fa fa-gamepad" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<!-- Evento en el timeline: Videojuego 2 (KOTOR 2) -->
				<div class="goal_wrap videojuego2" ng-show="videojuego2_{{date}}">
					<i class="fa fa-gamepad" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<p class="focus">
					<a href="#">{{date}}</a>
				</p>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>{{goal_title}}</h1>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
