<!DOCTYPE html>
<html lang="es" >

<head>
	<meta charset="UTF-8">
	<title> FULCRUM - República Galáctica </title>
	
	<!-- Hojas de estilo -->
	<!-- De aquí salen los símbolos de los eventos -->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="timeline.css">
	
	<!-- JavaScript -->
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
	<script src="scripts/republic_timeline.js"></script>
	
	
</head>

<body>
	
	<div class="structure" ng-app="app" ng-controller="HomeController">
		
		<div class="preloaderimg">
			<img src="media/background.jpg" alt="Background" style="display: none;"/>
		</div>
		
		<div class="timeline"></div>
		
		<div class="timeline">  
			<div ng-repeat="date in dates track by $index" class="date date-{{$index}}">
								
				<!-- Evento en el timeline: película -->
				<div class="goal_wrap pelicula" ng-show="pelicula_{{date}}">
					<i class="fa fa-film" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<!-- Evento en el timeline: película 2 -->
				<div class="goal_wrap pelicula2" ng-show="pelicula2_{{date}}">
					<i class="fa fa-film" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<!-- Evento en el timeline: película 3 -->
				<div class="goal_wrap pelicula3" ng-show="pelicula3_{{date}}">
					<i class="fa fa-film" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<!-- Evento en el timeline: serie -->
				<div class="goal_wrap serie" ng-show="serie_{{date}}">
					<i class="fa fa-tv" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<!-- Evento en el timeline: serie 2 (final de Clone Wars) -->
				<div class="goal_wrap serie2" ng-show="serie2_{{date}}">
					<i class="fa fa-tv" style="color: #FFE81F" aria-hidden="true"></i>
				</div>

				<p class="focus">
					<a href="#">{{date}}</a>
				</p>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>{{goal_title}}</h1>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
