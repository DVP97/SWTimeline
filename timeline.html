<!DOCTYPE html>
<html lang="es" >

<head>
	<meta charset="UTF-8">
	<title> Timeline Sequence V1 </title>
	
	<!-- Hojas de estilo -->
	<!-- De aquí salen los simbolitos de los círculos (hoja, gorro, casa) -->
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="timeline.css">
	
	<!-- JavaScript -->
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
	<script src="timeline.js"></script>
	
	
</head>

<body>
	
	<div class="structure" ng-app="app" ng-controller="HomeController">
		
		<div class="preloaderimg">
			<img src="https://i.pinimg.com/originals/e1/8e/c6/e18ec65183a8a6334cce5906fb5ba487.jpg" alt="Starkiller" style="display: none;"/>
			<img src="https://wallpaperaccess.com/full/2828916.jpg" alt="Battle of the Heroes" style="display: none;"/>
			<img src="https://wallpaperaccess.com/full/2828902.jpg" alt="Clone" style="display: none;"/>
		</div>
		
		<div class="timeline"></div>
		
		<div class="timeline">  
			<div ng-repeat="date in dates track by $index" class="date date-{{$index}}">
				<div class="goal_wrap goal_real_estate" ng-show="goal_real_estate_{{date}}">
					<i class="fa fa-book" style="color: #FFE81F" aria-hidden="true"></i>
				</div>
				<!-- Esta clase de abajo se llamaba goal_wrap goal_involve-->
				<div class="goal_wrap goal_involve" ng-show="goal_involve_{{date}}">
					<i class="fa fa-film" style="color: #FFE81F" aria-hidden="true"></i>
				</div> 
				<div class="goal_wrap goal_retirement" ng-show="goal_retirement_{{date}}">
					<i class="fa fa-gamepad" style="color: #FFE81F" aria-hidden="true"></i>
				</div>
				<p class="focus">
					<a href="#">{{date}}</a>
				</p>
			</div>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>{{goal_title}}</h1>
				</div>
			</div>
		</div>
	</div>
	
	
</body>

</html>
